<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #5d67b2, #4a5699);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .controls {
            padding: 1.5rem;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, select, button {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #5d67b2;
            box-shadow: 0 0 0 2px rgba(93, 103, 178, 0.2);
        }

        input {
            flex: 1;
        }

        select {
            width: 120px;
        }

        button {
            background: #5d67b2;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: #4a5699;
            transform: translateY(-2px);
        }

        .filter-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            color: #5d67b2;
            border: 1px solid #5d67b2;
            padding: 0.5rem 1rem;
        }

        .filter-btn.active {
            background: #5d67b2;
            color: white;
        }

        .tasks-container {
            padding: 1.5rem;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
        }

        .task-count {
            font-size: 0.9rem;
            color: #666;
        }

        .sort-select {
            width: auto;
            padding: 0.5rem;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .task-checkbox {
            margin-top: 3px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .task-due {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .task-category {
            display: inline-block;
            background: #e9ecef;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #5d67b2;
        }

        .task-completed .task-title {
            text-decoration: line-through;
            color: #999;
        }

        .task-completed .task-category {
            background: #d4edda;
            color: #155724;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: transparent;
            color: #666;
            border: none;
            padding: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #f8f9fa;
            color: #5d67b2;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e9ecef;
        }

        .datetime-inputs {
            display: flex;
            gap: 10px;
        }

        .datetime-inputs input {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #999;
        }

        .empty-state p {
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            select, .datetime-inputs {
                width: 100%;
            }
            
            .filter-section {
                flex-direction: column;
            }
            
            .task-item {
                flex-direction: column;
                gap: 10px;
            }
            
            .task-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Task Manager</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <select id="categorySelect">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
                <input type="date" id="dueDate">
                <input type="time" id="dueTime">
                <button id="addTaskBtn">Add Task</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="today">Due Today</button>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <div class="task-count" id="taskCount">0 tasks</div>
                <select class="sort-select" id="sortSelect">
                    <option value="added">Added Date</option>
                    <option value="due">Due Date</option>
                    <option value="alpha">Alphabetical</option>
                    <option value="category">Category</option>
                </select>
            </div>

            <ul class="task-list" id="taskList">
                <div class="empty-state" id="emptyState">
                    <p>No tasks yet. Add a task to get started!</p>
                </div>
            </ul>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
                this.currentSort = 'added';
                this.editingTaskId = null;
                
                this.initializeApp();
            }
            
            initializeApp() {
                this.cacheDomElements();
                this.bindEvents();
                this.renderTasks();
                this.updateTaskCount();
            }
            
            cacheDomElements() {
                this.taskInput = document.getElementById('taskInput');
                this.categorySelect = document.getElementById('categorySelect');
                this.dueDate = document.getElementById('dueDate');
                this.dueTime = document.getElementById('dueTime');
                this.addTaskBtn = document.getElementById('addTaskBtn');
                this.taskList = document.getElementById('taskList');
                this.taskCount = document.getElementById('taskCount');
                this.emptyState = document.getElementById('emptyState');
                this.filterBtns = document.querySelectorAll('.filter-btn');
                this.sortSelect = document.getElementById('sortSelect');
                
                // Set minimum date to today
                const today = new Date().toISOString().split('T')[0];
                this.dueDate.min = today;
            }
            
            bindEvents() {
                this.addTaskBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterBtns.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderTasks();
                    });
                });
                
                this.sortSelect.addEventListener('change', (e) => {
                    this.currentSort = e.target.value;
                    this.renderTasks();
                });
            }
            
            addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;
                
                const dueDateTime = this.getDueDateTime();
                
                const task = {
                    id: Date.now(),
                    text: text,
                    category: this.categorySelect.value,
                    dueDate: dueDateTime,
                    completed: false,
                    createdAt: new Date()
                };
                
                this.tasks.push(task);
                this.saveTasks();
                this.taskInput.value = '';
                this.renderTasks();
                this.updateTaskCount();
            }
            
            getDueDateTime() {
                const date = this.dueDate.value;
                const time = this.dueTime.value;
                
                if (!date) return null;
                
                if (time) {
                    return new Date(`${date}T${time}`);
                }
                
                return new Date(date);
            }
            
            toggleTaskCompletion(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateTaskCount();
                }
            }
            
            editTask(id) {
                this.editingTaskId = id;
                this.renderTasks();
            }
            
            saveEditedTask(id, newText, newCategory, newDueDate) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.text = newText;
                    task.category = newCategory;
                    task.dueDate = newDueDate;
                    this.saveTasks();
                    this.editingTaskId = null;
                    this.renderTasks();
                }
            }
            
            cancelEdit() {
                this.editingTaskId = null;
                this.renderTasks();
            }
            
            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateTaskCount();
                }
            }
            
            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }
            
            filterTasks() {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                switch (this.currentFilter) {
                    case 'active':
                        return this.tasks.filter(task => !task.completed);
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    case 'today':
                        return this.tasks.filter(task => {
                            if (!task.dueDate) return false;
                            const taskDate = new Date(task.dueDate);
                            return taskDate.toDateString() === today.toDateString();
                        });
                    default:
                        return this.tasks;
                }
            }
            
            sortTasks(tasks) {
                switch (this.currentSort) {
                    case 'due':
                        return tasks.sort((a, b) => {
                            if (!a.dueDate) return 1;
                            if (!b.dueDate) return -1;
                            return new Date(a.dueDate) - new Date(b.dueDate);
                        });
                    case 'alpha':
                        return tasks.sort((a, b) => a.text.localeCompare(b.text));
                    case 'category':
                        return tasks.sort((a, b) => a.category.localeCompare(b.category));
                    default:
                        return tasks.sort((a, b) => b.id - a.id);
                }
            }
            
            renderTasks() {
                let filteredTasks = this.filterTasks();
                filteredTasks = this.sortTasks(filteredTasks);
                
                this.taskList.innerHTML = '';
                
                if (filteredTasks.length === 0) {
                    this.emptyState.style.display = 'block';
                    return;
                }
                
                this.emptyState.style.display = 'none';
                
                filteredTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `task-item ${task.completed ? 'task-completed' : ''}`;
                    
                    if (this.editingTaskId === task.id) {
                        li.innerHTML = this.renderEditForm(task);
                    } else {
                        li.innerHTML = this.renderTaskItem(task);
                    }
                    
                    this.taskList.appendChild(li);
                });
                
                // Add event listeners after rendering
                this.addTaskEventListeners();
            }
            
            renderTaskItem(task) {
                const dueDateFormatted = task.dueDate ? this.formatDueDate(task.dueDate) : 'No due date';
                
                return `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="task-content">
                        <div class="task-title">${this.escapeHtml(task.text)}</div>
                        <div class="task-due">Due: ${dueDateFormatted}</div>
                        <span class="task-category">${task.category}</span>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn edit-btn" title="Edit task">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" title="Delete task">üóëÔ∏è</button>
                    </div>
                `;
            }
            
            renderEditForm(task) {
                const dueDate = task.dueDate ? new Date(task.dueDate).toISOString().split('T')[0] : '';
                const dueTime = task.dueDate ? new Date(task.dueDate).toTimeString().substring(0, 5) : '';
                
                return `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} disabled>
                    <div class="task-content">
                        <input type="text" class="edit-input" value="${this.escapeHtml(task.text)}">
                        <div class="edit-form">
                            <div class="datetime-inputs">
                                <input type="date" class="edit-date" value="${dueDate}">
                                <input type="time" class="edit-time" value="${dueTime}">
                            </div>
                            <select class="edit-category">
                                <option value="personal" ${task.category === 'personal' ? 'selected' : ''}>Personal</option>
                                <option value="work" ${task.category === 'work' ? 'selected' : ''}>Work</option>
                                <option value="shopping" ${task.category === 'shopping' ? 'selected' : ''}>Shopping</option>
                                <option value="health" ${task.category === 'health' ? 'selected' : ''}>Health</option>
                                <option value="other" ${task.category === 'other' ? 'selected' : ''}>Other</option>
                            </select>
                            <div>
                                <button class="save-edit-btn">Save</button>
                                <button class="cancel-edit-btn">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn delete-btn" title="Delete task">üóëÔ∏è</button>
                    </div>
                `;
            }
            
            addTaskEventListeners() {
                // Checkbox events
                document.querySelectorAll('.task-checkbox').forEach((checkbox, index) => {
                    if (!checkbox.disabled) {
                        checkbox.addEventListener('change', () => {
                            const filteredTasks = this.filterTasks();
                            const sortedTasks = this.sortTasks(filteredTasks);
                            this.toggleTaskCompletion(sortedTasks[index].id);
                        });
                    }
                });
                
                // Edit buttons
                document.querySelectorAll('.edit-btn').forEach((btn, index) => {
                    btn.addEventListener('click', () => {
                        const filteredTasks = this.filterTasks();
                        const sortedTasks = this.sortTasks(filteredTasks);
                        this.editTask(sortedTasks[index].id);
                    });
                });
                
                // Delete buttons
                document.querySelectorAll('.delete-btn').forEach((btn, index) => {
                    btn.addEventListener('click', () => {
                        const filteredTasks = this.filterTasks();
                        const sortedTasks = this.sortTasks(filteredTasks);
                        this.deleteTask(sortedTasks[index].id);
                    });
                });
                
                // Edit form events
                document.querySelectorAll('.save-edit-btn').forEach((btn, index) => {
                    btn.addEventListener('click', () => {
                        const filteredTasks = this.filterTasks();
                        const sortedTasks = this.sortTasks(filteredTasks);
                        const task = sortedTasks[index];
                        
                        const newText = document.querySelectorAll('.edit-input')[index].value.trim();
                        const newCategory = document.querySelectorAll('.edit-category')[index].value;
                        const newDate = document.querySelectorAll('.edit-date')[index].value;
                        const newTime = document.querySelectorAll('.edit-time')[index].value;
                        
                        let newDueDate = null;
                        if (newDate) {
                            newDueDate = newTime ? new Date(`${newDate}T${newTime}`) : new Date(newDate);
                        }
                        
                        if (newText) {
                            this.saveEditedTask(task.id, newText, newCategory, newDueDate);
                        }
                    });
                });
                
                document.querySelectorAll('.cancel-edit-btn').forEach((btn) => {
                    btn.addEventListener('click', () => {
                        this.cancelEdit();
                    });
                });
            }
            
            updateTaskCount() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const active = total - completed;
                
                this.taskCount.textContent = `${active} active, ${completed} completed, ${total} total`;
            }
            
            formatDueDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                if (date.toDateString() === today.toDateString()) {
                    return `Today at ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                } else if (date.toDateString() === tomorrow.toDateString()) {
                    return `Tomorrow at ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                } else {
                    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new TaskManager();
        });
    </script>
</body>
</html>
